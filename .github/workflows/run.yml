name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron:  '0 4 * * *'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: sudo apt install -yqq cargo; cargo install htmlq
      - name: Run check
        run: curl -s https://www.cancerrxgene.org/news | htmlq --text b | head -n 1 | read input && [ "$input" = "Release 8.4 (July 2022)" ] && echo "" || exit 1
